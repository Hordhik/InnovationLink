services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: innovation_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: innovation_link
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - innovation_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: innovation_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: innovation_link
      DB_USER: appuser
      DB_PASSWORD: apppassword
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "5001:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - innovation_network
    volumes:
      - ./back-end:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./Front-End
      dockerfile: Dockerfile
    container_name: innovation_frontend
    environment:
      VITE_API_URL: http://localhost:5001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - innovation_network
    volumes:
      - ./Front-End:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:

networks:
  innovation_network:
    driver: bridge