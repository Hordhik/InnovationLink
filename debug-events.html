<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events API Debug</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .debug-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: #f9f9f9; 
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
        pre { background: #fff; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { 
            padding: 10px 20px; 
            background: #007cba; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Events API Debug Test</h1>
    <p>This page tests the exact same API calls that the React frontend should be making.</p>
    
    <button onclick="testAPI()" id="testBtn">üîÑ Test Events API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            const testBtn = document.getElementById('testBtn');
            
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ Testing...';
            
            results.innerHTML = '<div class="debug-section">Starting API test...</div>';
            
            try {
                // Test 1: Basic API connectivity
                addResult('üîÑ Step 1: Testing basic API connectivity...', 'info');
                
                const response = await fetch('http://localhost:8001/events', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`‚úÖ API Response: ${response.status} ${response.statusText}`, 'success');
                addResult(`üìä Response Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`, 'info');
                
                // Test 2: Parse response data
                addResult('üîÑ Step 2: Parsing response data...', 'info');
                
                const data = await response.json();
                
                addResult(`‚úÖ Data received successfully`, 'success');
                addResult(`üì¶ Data structure:
- Has 'events' property: ${!!data.events}
- Events count: ${data.events?.length || 0}
- Total count: ${data.count || 0}
- Is array: ${Array.isArray(data)}`, 'info');
                
                // Test 3: Display sample events
                if (data.events && data.events.length > 0) {
                    addResult('üîÑ Step 3: Displaying sample events...', 'info');
                    
                    const sampleEvents = data.events.slice(0, 3);
                    let eventsHTML = '<h4>Sample Events:</h4>';
                    
                    sampleEvents.forEach((event, index) => {
                        eventsHTML += `
                            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                                <h5>${event.title}</h5>
                                <p><strong>Date:</strong> ${event.date || 'Not specified'}</p>
                                <p><strong>Location:</strong> ${event.location || 'Not specified'}</p>
                                <p><strong>Source:</strong> ${event.source || 'Unknown'}</p>
                                <p><strong>Description:</strong> ${event.description ? event.description.substring(0, 100) + '...' : 'No description'}</p>
                            </div>
                        `;
                    });
                    
                    addResult(eventsHTML, 'success');
                    addResult(`‚úÖ Test Complete: Successfully loaded ${data.events.length} events from API!`, 'success');
                } else {
                    addResult('‚ö†Ô∏è No events found in API response', 'warning');
                }
                
                // Test 4: Full response dump
                addResult('üìã Full API Response (first 2000 chars):', 'info');
                addResult(`<pre>${JSON.stringify(data, null, 2).substring(0, 2000)}...</pre>`, 'info');
                
            } catch (error) {
                addResult(`‚ùå API Test Failed: ${error.message}`, 'error');
                addResult(`üîç Error Details:
- Name: ${error.name}
- Message: ${error.message}
- Stack: ${error.stack}`, 'error');
            }
            
            testBtn.disabled = false;
            testBtn.textContent = 'üîÑ Test Events API';
        }
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const className = type === 'success' ? 'debug-section success' : 
                             type === 'error' ? 'debug-section error' : 
                             type === 'warning' ? 'debug-section warning' : 'debug-section';
            
            results.innerHTML += `<div class="${className}">${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        // Auto-run the test on page load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
