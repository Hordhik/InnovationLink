<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup & Government Updates Widget</title>
    <style>
        /* Widget Container Styles */
        .startup-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 100%;
            margin: 20px auto;
        }
        
        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .widget-title {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .widget-subtitle {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .widget-controls {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .widget-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .widget-btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .widget-btn-primary:hover {
            background-color: #2980b9;
        }
        
        .widget-btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .widget-btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .widget-filter {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            flex: 1;
            min-width: 150px;
        }
        
        .widget-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .widget-status {
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .widget-status.loading {
            background-color: #e8f4fd;
            color: #2980b9;
        }
        
        .widget-status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .widget-status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .widget-events {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .widget-event {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .widget-event:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .widget-event-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }
        
        .widget-event-organizer {
            color: #3498db;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .widget-event-description {
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .widget-event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .widget-event-type {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .widget-type-startup_program {
            background-color: #e8f5e8;
            color: #27ae60;
        }
        
        .widget-type-government_scheme {
            background-color: #fef9e7;
            color: #f39c12;
        }
        
        .widget-type-incubator {
            background-color: #ebf3fd;
            color: #3498db;
        }
        
        .widget-type-funding {
            background-color: #fdf2e9;
            color: #e67e22;
        }
        
        .widget-event-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        
        .widget-tag {
            background-color: #ecf0f1;
            color: #34495e;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }
        
        .widget-event-link {
            margin-top: 10px;
        }
        
        .widget-event-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .widget-event-link a:hover {
            text-decoration: underline;
        }
        
        .widget-no-events {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        
        .widget-no-events h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .widget-no-events p {
            margin: 0;
            font-size: 13px;
        }
        
        .widget-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .widget-footer-text {
            margin: 0;
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .widget-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .widget-stat {
            text-align: center;
        }
        
        .widget-stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            display: block;
        }
        
        .widget-stat-label {
            font-size: 10px;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        /* ===== RESPONSIVE MEDIA QUERIES FOR WIDGET ===== */
        
        /* Tablets */
        @media (max-width: 768px) {
            .widget-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .widget-btn, .widget-filter {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .widget-event-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .widget-stats {
                gap: 10px;
            }
            
            .widget-stat-number {
                font-size: 16px;
            }
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            .startup-widget {
                margin: 10px;
                border-radius: 8px;
            }
            
            .widget-header {
                padding: 15px;
            }
            
            .widget-title {
                font-size: 18px;
            }
            
            .widget-subtitle {
                font-size: 13px;
            }
            
            .widget-controls, .widget-content {
                padding: 15px;
            }
            
            .widget-event {
                padding: 12px;
            }
            
            .widget-event-title {
                font-size: 15px;
            }
            
            .widget-event-description {
                font-size: 12px;
            }
            
            .widget-stats {
                padding: 12px 15px;
                gap: 8px;
            }
            
            .widget-stat-number {
                font-size: 14px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 320px) {
            .widget-header {
                padding: 12px;
            }
            
            .widget-title {
                font-size: 16px;
            }
            
            .widget-event {
                padding: 10px;
            }
            
            .widget-event-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="startup-widget" id="startupWidget">
        <div class="widget-header">
            <h2 class="widget-title">üöÄ Startup & Government Updates</h2>
            <p class="widget-subtitle">Latest programs, schemes & opportunities</p>
        </div>
        
        <div class="widget-stats" id="widgetStats" style="display: none;">
            <div class="widget-stat">
                <span class="widget-stat-number" id="widgetTotalEvents">0</span>
                <span class="widget-stat-label">Events</span>
            </div>
            <div class="widget-stat">
                <span class="widget-stat-number" id="widgetLastUpdated">-</span>
                <span class="widget-stat-label">Updated</span>
            </div>
        </div>
        
        <div class="widget-controls">
            <button class="widget-btn widget-btn-primary" onclick="widgetLoadEvents()">
                üìä Refresh
            </button>
            <button class="widget-btn widget-btn-secondary" onclick="widgetRunScraping()">
                üîÑ Update
            </button>
            <select class="widget-filter" id="widgetEventTypeFilter" onchange="widgetFilterEvents()">
                <option value="">All Types</option>
                <option value="startup_program">Startup Programs</option>
                <option value="government_scheme">Government Schemes</option>
                <option value="incubator">Incubator Programs</option>
                <option value="funding">Funding Opportunities</option>
            </select>
        </div>
        
        <div class="widget-content">
            <div id="widgetStatusMessage"></div>
            <div class="widget-events" id="widgetEventsContainer"></div>
        </div>
        
        <div class="widget-footer">
            <p class="widget-footer-text">Powered by AI Bot ‚Ä¢ Innovation Link</p>
        </div>
    </div>

    <script>
        // Widget configuration
        const WIDGET_CONFIG = {
            apiBase: 'http://127.0.0.1:8000', // Change this to your production API URL
            maxEvents: 10,
            autoRefreshInterval: 300000 // 5 minutes
        };
        
        let widgetAllEvents = [];
        let widgetAutoRefreshTimer;

        function widgetShowStatus(message, type = 'loading') {
            const statusEl = document.getElementById('widgetStatusMessage');
            statusEl.className = `widget-status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        function widgetHideStatus() {
            const statusEl = document.getElementById('widgetStatusMessage');
            statusEl.style.display = 'none';
        }

        async function widgetLoadEvents() {
            widgetShowStatus('Loading latest updates...', 'loading');
            
            try {
                const response = await fetch(`${WIDGET_CONFIG.apiBase}/events?limit=${WIDGET_CONFIG.maxEvents}`);
                const data = await response.json();
                
                widgetAllEvents = data.events;
                widgetDisplayEvents(widgetAllEvents);
                widgetUpdateStats(data);
                
                widgetShowStatus(`Loaded ${data.count} updates successfully!`, 'success');
                setTimeout(widgetHideStatus, 3000);
                
            } catch (error) {
                console.error('Widget error loading events:', error);
                widgetShowStatus('Unable to load updates. Please try again later.', 'error');
            }
        }

        async function widgetRunScraping() {
            widgetShowStatus('Updating data... Please wait.', 'loading');
            
            try {
                const response = await fetch(`${WIDGET_CONFIG.apiBase}/scrape`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    widgetShowStatus('Update started! New data will be available shortly.', 'success');
                    setTimeout(() => {
                        widgetLoadEvents();
                    }, 5000);
                } else {
                    throw new Error('Update failed');
                }
                
            } catch (error) {
                console.error('Widget error running scraping:', error);
                widgetShowStatus('Update failed. Please try again.', 'error');
            }
        }

        function widgetDisplayEvents(events) {
            const container = document.getElementById('widgetEventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="widget-no-events">
                        <h4>No updates available</h4>
                        <p>Check back later for new opportunities</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.slice(0, WIDGET_CONFIG.maxEvents).map(event => `
                <div class="widget-event">
                    <h3 class="widget-event-title">${event.title}</h3>
                    <div class="widget-event-organizer">üìç ${event.organizer}</div>
                    
                    ${event.description ? `<div class="widget-event-description">${event.description.substring(0, 150)}${event.description.length > 150 ? '...' : ''}</div>` : ''}
                    
                    <div class="widget-event-meta">
                        ${event.date ? `<span>üìÖ ${new Date(event.date).toLocaleDateString()}</span>` : ''}
                        ${event.location ? `<span>üåç ${event.location}</span>` : ''}
                    </div>
                    
                    <span class="widget-event-type widget-type-${event.event_type}">${event.event_type.replace('_', ' ')}</span>
                    
                    ${event.tags && event.tags.length > 0 ? `
                        <div class="widget-event-tags">
                            ${event.tags.slice(0, 3).map(tag => `<span class="widget-tag">#${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    ${event.source_url ? `
                        <div class="widget-event-link">
                            <a href="${event.source_url}" target="_blank">üîó Learn More</a>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function widgetFilterEvents() {
            const filter = document.getElementById('widgetEventTypeFilter').value;
            const filtered = filter ? widgetAllEvents.filter(event => event.event_type === filter) : widgetAllEvents;
            widgetDisplayEvents(filtered);
        }

        function widgetUpdateStats(data) {
            document.getElementById('widgetTotalEvents').textContent = data.count;
            document.getElementById('widgetLastUpdated').textContent = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('widgetStats').style.display = 'flex';
        }

        function widgetStartAutoRefresh() {
            if (widgetAutoRefreshTimer) {
                clearInterval(widgetAutoRefreshTimer);
            }
            
            widgetAutoRefreshTimer = setInterval(() => {
                widgetLoadEvents();
            }, WIDGET_CONFIG.autoRefreshInterval);
        }

        // Initialize widget
        document.addEventListener('DOMContentLoaded', function() {
            widgetLoadEvents();
            widgetStartAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (widgetAutoRefreshTimer) {
                clearInterval(widgetAutoRefreshTimer);
            }
        });
    </script>
</body>
</html>
