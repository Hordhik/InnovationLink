<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Event Bot - Startup Events Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .controls-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .control-btn.loading {
            animation: buttonPulse 1.5s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-section {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            color: #333;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 16px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-active {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-inactive {
            background: #f44336;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .events-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            animation: cardSlideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .event-image {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
            border-radius: 25px 25px 0 0;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .event-image img.loading {
            opacity: 0.7;
        }

        .event-image img.loaded {
            opacity: 1;
        }

        .event-card:hover .event-image img {
            transform: scale(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .event-content {
            padding: 25px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .event-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            margin: 0;
            flex: 1;
        }

        .event-type {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-type i {
            font-size: 10px;
        }

        .type-funding {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .type-government_scheme {
            background: linear-gradient(135deg, #d1ecf1, #a8dadc);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .type-startup_program {
            background: linear-gradient(135deg, #f8d7da, #fdccd1);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .type-incubator {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .type-startup_event {
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            color: #ad1457;
            border: 1px solid #e91e63;
        }

        .event-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .meta-item i {
            color: #667eea;
            width: 16px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .event-source {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            border: 2px solid #dee2e6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .source-startup-events {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white !important;
            border: 2px solid #ff5252;
        }

        .source-t-hub {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white !important;
            border: 2px solid #26a69a;
        }

        .source-nasscom {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: white !important;
            border: 2px solid #039be5;
        }

        .source-startup-india {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white !important;
            border: 2px solid #e91e63;
        }

        .source-default {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white !important;
            border: 2px solid #5e72e4;
        }

        .learn-more-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .learn-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .learn-more-btn i {
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.7;
        }

        @media (max-width: 1200px) {
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .control-btn {
                width: 100%;
                max-width: 300px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .event-actions {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .event-source {
                text-align: center;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .event-content {
                padding: 20px;
            }

            .event-header {
                flex-direction: column;
                gap: 10px;
            }

            .event-type {
                align-self: flex-start;
            }

            .main-title {
                font-size: 2rem;
            }

            .control-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        .event-card:nth-child(1) { animation-delay: 0.1s; }
        .event-card:nth-child(2) { animation-delay: 0.2s; }
        .event-card:nth-child(3) { animation-delay: 0.3s; }
        .event-card:nth-child(4) { animation-delay: 0.4s; }
        .event-card:nth-child(5) { animation-delay: 0.5s; }
        .event-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">ü§ñ</div>
            <h1 class="main-title">AI Event Bot</h1>
            <p class="subtitle">Discover the latest startup events, funding opportunities, and innovation programs</p>
        </div>

        <div class="controls-section">
            <button class="control-btn" onclick="startScraping()">
                <i class="fas fa-play"></i>
                Start Auto-Scraper
            </button>
            <button class="control-btn" onclick="stopScraping()">
                <i class="fas fa-stop"></i>
                Stop Auto-Scraper
            </button>
            <button class="control-btn" onclick="refreshEvents()">
                <i class="fas fa-sync-alt"></i>
                Refresh Events
            </button>
        </div>

        <div class="status-section">
            <div class="status-bar" id="status">
                <span class="status-indicator status-inactive" id="statusIndicator"></span>
                <span id="statusText">Auto-scraper is stopped</span>
            </div>
        </div>

        <div class="events-section">
            <div class="events-grid" id="eventsGrid">
                <!-- Events will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let lastDataUpdate = null;
        
        function updateStatus(isActive, message) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (isActive) {
                indicator.className = 'status-indicator status-active';
                text.textContent = message || 'Data is current';
            } else {
                indicator.className = 'status-indicator status-inactive';
                text.textContent = message || 'Checking data status...';
            }
        }

        async function startScraping() {
            const btn = event.target;
            btn.classList.add('loading');
            
            try {
                // For the static version, we'll trigger the daily scraper
                // In production, this would typically be handled by a cron job
                updateStatus(true, 'Scraping request sent - data will update soon');
                alert('Manual scraping is now handled by the daily scraper script. Data updates once per day for optimal performance.');
            } catch (error) {
                console.error('Error:', error);
                updateStatus(false, 'Manual scraping not available in static mode');
            } finally {
                btn.classList.remove('loading');
            }
        }

        async function stopScraping() {
            const btn = event.target;
            btn.classList.add('loading');
            
            try {
                updateStatus(false, 'Scraping is managed by daily schedule');
                alert('Scraping is now managed by a daily schedule for optimal performance.');
            } catch (error) {
                console.error('Error:', error);
            } finally {
                btn.classList.remove('loading');
            }
        }

        async function refreshEvents() {
            const btn = event.target;
            btn.classList.add('loading');
            
            try {
                await loadEvents();
                updateStatus(true, 'Events refreshed successfully');
            } catch (error) {
                console.error('Error refreshing events:', error);
                updateStatus(false, 'Failed to refresh events');
            } finally {
                btn.classList.remove('loading');
            }
        }

        async function loadEvents() {
            try {
                console.log('üîÑ Loading events from static API...');
                const response = await fetch(`${API_BASE}/events`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Loaded data:', {
                    count: data.count,
                    total_available: data.total_available,
                    last_updated: data.last_updated,
                    source: data.source
                });
                
                // Update last data timestamp
                lastDataUpdate = data.last_updated;
                
                // Extract events from the response
                const events = data.events || [];
                
                // Display events
                displayEvents(events);
                
                // Update status with data info
                if (data.last_updated) {
                    const updateTime = new Date(data.last_updated).toLocaleString();
                    updateStatus(true, `Data updated: ${updateTime}`);
                } else {
                    updateStatus(true, `${events.length} events loaded`);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading events:', error);
                displayError(`Failed to load events: ${error.message}`);
                updateStatus(false, 'Failed to load events');
            }
        }

        async function loadDataStats() {
            try {
                const response = await fetch(`${API_BASE}/events/stats`);
                const stats = await response.json();
                
                if (stats.error) {
                    console.warn('Stats warning:', stats.error);
                    return;
                }
                
                console.log('üìà Data statistics:', stats);
                
                // Update status with more detailed info
                const updateTime = stats.last_updated ? 
                    new Date(stats.last_updated).toLocaleString() : 'Unknown';
                
                updateStatus(true, `${stats.total_events} events (Updated: ${updateTime})`);
                
            } catch (error) {
                console.warn('Could not load stats:', error);
            }
        }

        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');
            
            if (!events || events.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No Events Found</h3>
                        <p>Start the auto-scraper to discover startup events</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = events.map((event, index) => {
                const sourceClass = getSourceClass(event.source);
                const typeClass = getTypeClass(event.event_type);
                
                return `
                    <div class="event-card" style="animation-delay: ${index * 0.1}s">
                        <div class="event-image">
                            ${event.image_url ? 
                                `<img src="${event.image_url}" alt="${event.title}" 
                                     onerror="this.parentElement.innerHTML='<div class=\\'image-placeholder\\'><i class=\\'fas fa-image\\'></i></div>'"
                                     onload="this.classList.add('loaded')" class="loading">` :
                                `<div class="image-placeholder"><i class="fas fa-image"></i></div>`
                            }
                        </div>
                        
                        <div class="event-content">
                            <div class="event-header">
                                <h3 class="event-title">${event.title}</h3>
                                ${event.event_type ? `<span class="event-type ${typeClass}">
                                    <i class="fas fa-tag"></i>
                                    ${event.event_type.replace(/_/g, ' ')}
                                </span>` : ''}
                            </div>
                            
                            <p class="event-description">${event.description || 'No description available'}</p>
                            
                            <div class="event-meta">
                                ${event.date ? `<div class="meta-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>${new Date(event.date).toLocaleDateString()}</span>
                                </div>` : ''}
                                
                                ${event.location ? `<div class="meta-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${event.location}</span>
                                </div>` : ''}
                            </div>
                            
                            <div class="event-actions">
                                <span class="event-source ${sourceClass}">
                                    <i class="fas fa-external-link-alt"></i>
                                    ${event.source || 'Unknown'}
                                </span>
                                
                                ${event.url && event.url !== 'No Link Available' ? 
                                    `<a href="${event.url}" target="_blank" class="learn-more-btn">
                                        Learn More
                                        <i class="fas fa-arrow-right"></i>
                                    </a>` : 
                                    `<span class="learn-more-btn" style="opacity: 0.5; cursor: not-allowed;">
                                        No Link Available
                                    </span>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getSourceClass(source) {
            if (!source) return 'source-default';
            
            const sourceMap = {
                'Startup Events': 'source-startup-events',
                'T-Hub': 'source-t-hub',
                'NASSCOM': 'source-nasscom',
                'Startup India': 'source-startup-india'
            };
            
            return sourceMap[source] || 'source-default';
        }

        function getTypeClass(type) {
            if (!type) return '';
            
            const typeMap = {
                'funding': 'type-funding',
                'government_scheme': 'type-government_scheme',
                'startup_program': 'type-startup_program',
                'incubator': 'type-incubator',
                'startup_event': 'type-startup_event'
            };
            
            return typeMap[type] || '';
        }

        function displayError(message) {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    const updateTime = health.last_data_update ? 
                        new Date(health.last_data_update).toLocaleString() : 'Never';
                    updateStatus(true, `${health.events_available} events available (Last update: ${updateTime})`);
                } else {
                    updateStatus(false, 'Service is degraded');
                }
            } catch (error) {
                console.error('Error checking health:', error);
                updateStatus(false, 'Unable to connect to server');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ AI Event Bot - Static Version 2.0');
            console.log('‚ö° Ultra-fast loading from pre-processed data');
            
            // Load events immediately (this is now super fast!)
            loadEvents();
            
            // Load additional stats
            loadDataStats();
            
            // Check health status
            checkHealth();
            
            // Update stats every 5 minutes (much less frequent since data is static)
            setInterval(() => {
                loadDataStats();
                checkHealth();
            }, 300000); // 5 minutes
        });
    </script>
</body>
</html>
