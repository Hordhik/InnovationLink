<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Updates - Sidebar Widget</title>
    <style>
        .sidebar-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            max-width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            overflow: hidden;
            position: relative;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .sidebar-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .sidebar-subtitle {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .sidebar-controls {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 8px;
        }
        
        .sidebar-btn {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
            background-color: #3498db;
            color: white;
        }
        
        .sidebar-btn:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        .sidebar-content {
            height: 400px;
            overflow-y: auto;
            padding: 0;
        }
        
        .sidebar-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .sidebar-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .sidebar-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .sidebar-filter {
            width: 100%;
            padding: 8px 10px;
            border: none;
            background: #f8f9fa;
            font-size: 11px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-events {
            padding: 0;
        }
        
        .sidebar-event {
            border-bottom: 1px solid #f0f0f0;
            padding: 12px 15px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        
        .sidebar-event:hover {
            background-color: #f8f9fa;
        }
        
        .sidebar-event:last-child {
            border-bottom: none;
        }
        
        .sidebar-event-title {
            font-size: 13px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 5px 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .sidebar-event-organizer {
            color: #3498db;
            font-weight: 500;
            font-size: 11px;
            margin-bottom: 6px;
            display: block;
        }
        
        .sidebar-event-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 10px;
            color: #7f8c8d;
        }
        
        .sidebar-event-type {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .sidebar-type-startup_program {
            background-color: #e8f5e8;
            color: #27ae60;
        }
        
        .sidebar-type-government_scheme {
            background-color: #fef9e7;
            color: #f39c12;
        }
        
        .sidebar-type-incubator {
            background-color: #ebf3fd;
            color: #3498db;
        }
        
        .sidebar-type-funding {
            background-color: #fdf2e9;
            color: #e67e22;
        }
        
        .sidebar-event-date {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }
        
        .sidebar-status {
            text-align: center;
            padding: 15px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .sidebar-status.loading {
            background-color: #e8f4fd;
            color: #2980b9;
        }
        
        .sidebar-status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .sidebar-status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .sidebar-no-events {
            text-align: center;
            padding: 30px 20px;
            color: #7f8c8d;
        }
        
        .sidebar-no-events h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        
        .sidebar-no-events p {
            margin: 0;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .sidebar-footer {
            background-color: #f8f9fa;
            padding: 8px 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        
        .sidebar-footer-text {
            margin: 0;
            font-size: 9px;
            color: #999;
        }
        
        .sidebar-stats {
            display: flex;
            justify-content: space-around;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 10px;
        }
        
        .sidebar-stat {
            text-align: center;
        }
        
        .sidebar-stat-number {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
            display: block;
        }
        
        .sidebar-stat-label {
            font-size: 9px;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        /* Compact version for smaller spaces */
        .sidebar-widget.compact {
            width: 280px;
        }
        
        .sidebar-widget.compact .sidebar-content {
            height: 300px;
        }
        
        .sidebar-widget.compact .sidebar-event {
            padding: 8px 12px;
        }
        
        .sidebar-widget.compact .sidebar-event-title {
            font-size: 12px;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .sidebar-widget {
                width: 100%;
                max-width: 350px;
            }
        }
        
        /* Animation for new events */
        .sidebar-event.new {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Loading animation */
        .sidebar-loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="margin: 20px; background-color: #f0f2f5;">
    <div class="sidebar-widget" id="sidebarWidget">
        <div class="sidebar-header">
            <h3 class="sidebar-title">üöÄ Startup Updates</h3>
            <p class="sidebar-subtitle">Latest opportunities</p>
        </div>
        
        <div class="sidebar-stats" id="sidebarStats" style="display: none;">
            <div class="sidebar-stat">
                <span class="sidebar-stat-number" id="sidebarTotalEvents">0</span>
                <span class="sidebar-stat-label">Updates</span>
            </div>
            <div class="sidebar-stat">
                <span class="sidebar-stat-number" id="sidebarLastUpdated">-</span>
                <span class="sidebar-stat-label">Updated</span>
            </div>
        </div>
        
        <div class="sidebar-controls">
            <button class="sidebar-btn" onclick="sidebarLoadEvents()">
                üîÑ Refresh
            </button>
            <button class="sidebar-btn" onclick="sidebarRunScraping()">
                üì° Update
            </button>
        </div>
        
        <select class="sidebar-filter" id="sidebarEventTypeFilter" onchange="sidebarFilterEvents()">
            <option value="">All Event Types</option>
            <option value="startup_program">Programs</option>
            <option value="government_scheme">Government</option>
            <option value="incubator">Incubators</option>
            <option value="funding">Funding</option>
        </select>
        
        <div class="sidebar-content">
            <div id="sidebarStatusMessage"></div>
            <div class="sidebar-events" id="sidebarEventsContainer"></div>
        </div>
        
        <div class="sidebar-footer">
            <p class="sidebar-footer-text">Auto-updates ‚Ä¢ Innovation Link</p>
        </div>
    </div>

    <script>
        const SIDEBAR_API_BASE = 'http://127.0.0.1:8000';
        let sidebarAllEvents = [];
        let sidebarAutoRefreshTimer;

        function sidebarShowStatus(message, type = 'loading') {
            const statusEl = document.getElementById('sidebarStatusMessage');
            statusEl.className = `sidebar-status ${type}`;
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="sidebar-loading"></span> ${message}`;
            } else {
                statusEl.textContent = message;
            }
            statusEl.style.display = 'block';
        }

        function sidebarHideStatus() {
            const statusEl = document.getElementById('sidebarStatusMessage');
            statusEl.style.display = 'none';
        }

        async function sidebarLoadEvents() {
            sidebarShowStatus('Loading...', 'loading');
            
            try {
                const response = await fetch(`${SIDEBAR_API_BASE}/events?limit=15`);
                const data = await response.json();
                
                sidebarAllEvents = data.events;
                sidebarDisplayEvents(sidebarAllEvents);
                sidebarUpdateStats(data);
                
                sidebarShowStatus('Updated!', 'success');
                setTimeout(sidebarHideStatus, 2000);
                
            } catch (error) {
                console.error('Sidebar error loading events:', error);
                sidebarShowStatus('Connection error', 'error');
                sidebarDisplayOfflineMessage();
            }
        }

        async function sidebarRunScraping() {
            sidebarShowStatus('Fetching new data...', 'loading');
            
            try {
                const response = await fetch(`${SIDEBAR_API_BASE}/scrape`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    sidebarShowStatus('Update started!', 'success');
                    setTimeout(() => {
                        sidebarLoadEvents();
                    }, 3000);
                } else {
                    throw new Error('Update failed');
                }
                
            } catch (error) {
                console.error('Sidebar error running scraping:', error);
                sidebarShowStatus('Update failed', 'error');
            }
        }

        function sidebarDisplayEvents(events) {
            const container = document.getElementById('sidebarEventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="sidebar-no-events">
                        <h4>No updates</h4>
                        <p>Check back soon for new opportunities</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map((event, index) => `
                <div class="sidebar-event ${index < 3 ? 'new' : ''}" onclick="openEventLink('${event.source_url}')">
                    <h4 class="sidebar-event-title">${event.title}</h4>
                    <span class="sidebar-event-organizer">üìç ${event.organizer}</span>
                    
                    <div class="sidebar-event-meta">
                        ${event.location ? `<span>üåç ${event.location}</span>` : ''}
                    </div>
                    
                    <span class="sidebar-event-type sidebar-type-${event.event_type}">
                        ${event.event_type.replace('_', ' ')}
                    </span>
                    
                    ${event.date ? `<div class="sidebar-event-date">üìÖ ${new Date(event.date).toLocaleDateString()}</div>` : ''}
                </div>
            `).join('');
        }

        function sidebarDisplayOfflineMessage() {
            const container = document.getElementById('sidebarEventsContainer');
            container.innerHTML = `
                <div class="sidebar-no-events">
                    <h4>Offline</h4>
                    <p>Unable to connect. Please check your internet connection.</p>
                </div>
            `;
        }

        function sidebarFilterEvents() {
            const filter = document.getElementById('sidebarEventTypeFilter').value;
            const filtered = filter ? sidebarAllEvents.filter(event => event.event_type === filter) : sidebarAllEvents;
            sidebarDisplayEvents(filtered);
        }

        function sidebarUpdateStats(data) {
            document.getElementById('sidebarTotalEvents').textContent = data.count;
            document.getElementById('sidebarLastUpdated').textContent = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('sidebarStats').style.display = 'flex';
        }

        function openEventLink(url) {
            if (url && url !== 'https://example.com') {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        function sidebarStartAutoRefresh() {
            if (sidebarAutoRefreshTimer) {
                clearInterval(sidebarAutoRefreshTimer);
            }
            
            sidebarAutoRefreshTimer = setInterval(() => {
                sidebarLoadEvents();
            }, 300000); // 5 minutes
        }

        // Initialize sidebar widget
        document.addEventListener('DOMContentLoaded', function() {
            sidebarLoadEvents();
            sidebarStartAutoRefresh();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (sidebarAutoRefreshTimer) {
                clearInterval(sidebarAutoRefreshTimer);
            }
        });
    </script>
</body>
</html>
