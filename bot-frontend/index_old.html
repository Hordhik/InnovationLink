<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ InnoBot - AI Startup Intelligence Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 50px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .logo-icon {
            font-size: 48px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .control-btn.loading {
            animation: buttonPulse 1.5s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Status Bar */
        .status-section {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-active {
            background: linear-gradient(45deg, #4CAF50, #81C784);
        }

        .status-inactive {
            background: linear-gradient(45deg, #f44336, #e57373);
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Events Grid */
        .events-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            animation: cardFadeIn 0.8s ease-out;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff);
            border-radius: 25px 25px 0 0;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .event-title {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            margin-bottom: 10px;
            flex: 1;
        }

        .event-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 15px;
            min-width: fit-content;
        }

        .type-startup_program {
            background: linear-gradient(135deg, #e8f8f5, #d1f2eb);
            color: #00796b;
            border: 1px solid #4db6ac;
        }

        .type-government_scheme {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .type-incubator {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .type-startup_event {
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            color: #ad1457;
            border: 1px solid #e91e63;
        }

        .event-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .meta-item i {
            color: #667eea;
            width: 16px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .event-source {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #dee2e6;
        }

        .event-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .event-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Loading States */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(129, 199, 132, 0.9));
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgba(229, 115, 115, 0.9));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-section {
                padding: 40px 20px 30px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .controls-section {
                gap: 15px;
            }

            .control-btn {
                min-width: 150px;
                padding: 12px 25px;
                font-size: 14px;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .event-card {
                padding: 25px;
            }

            .event-title {
                font-size: 18px;
            }

            .event-actions {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                padding: 15px 25px;
            }

            .logo-icon {
                font-size: 36px;
            }

            .main-title {
                font-size: 2rem;
            }

            .control-btn {
                min-width: 120px;
                padding: 10px 20px;
            }

            .event-card {
                padding: 20px;
            }

            .status-bar {
                padding: 15px 20px;
                font-size: 14px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.7));
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div>
                    <div class="main-title">InnoBot AI</div>
                    <div class="subtitle">Real-time Startup & Government Intelligence Hub</div>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <button id="load-events-btn" class="control-btn" onclick="loadEvents()">
                <i class="fas fa-sync-alt"></i>
                Refresh Events
            </button>
            <button id="run-scraping-btn" class="control-btn" onclick="runScraping()">
                <i class="fas fa-spider"></i>
                Scan Latest Data
            </button>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div id="auto-scraper-status" class="status-bar">
                <span class="status-indicator status-active"></span>
                Initializing AI Intelligence System...
            </div>
        </div>

        <!-- Events Section -->
        <div class="events-section">
            <div id="events-container" class="events-grid">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // API Base URL
        const API_BASE = 'http://localhost:8000';

        // Initialize particles on load
        createParticles();

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Loading state management
        function setLoadingState(buttonId, isLoading, text) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${text}`;
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                if (buttonId === 'load-events-btn') {
                    button.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Events';
                } else {
                    button.innerHTML = '<i class="fas fa-spider"></i> Scan Latest Data';
                }
            }
        }

        // Load and display events
        async function loadEvents() {
            setLoadingState('load-events-btn', true, 'Loading...');
            
            try {
                const response = await fetch(`${API_BASE}/events?limit=50`);
                if (!response.ok) throw new Error('Failed to fetch events');
                
                const events = await response.json();
                displayEvents(events);
                showNotification(`Loaded ${events.length} events successfully! ðŸš€`);
            } catch (error) {
                console.error('Error loading events:', error);
                showNotification('Failed to load events. Please try again.', 'error');
                document.getElementById('events-container').innerHTML = `
                    <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.8);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Connection Error</h3>
                        <p>Unable to load events. Please check your connection.</p>
                    </div>
                `;
            } finally {
                setLoadingState('load-events-btn', false);
            }
        }

        // Run manual scraping
        async function runScraping() {
            setLoadingState('run-scraping-btn', true, 'Scanning...');
            
            try {
                const response = await fetch(`${API_BASE}/scrape`, { method: 'POST' });
                if (!response.ok) throw new Error('Scraping failed');
                
                showNotification('AI scan completed! Loading fresh data...', 'success');
                
                setTimeout(() => {
                    loadEvents();
                    loadStatus();
                }, 2000);
            } catch (error) {
                console.error('Error running scraping:', error);
                showNotification('Scan failed. Please try again.', 'error');
            } finally {
                setLoadingState('run-scraping-btn', false);
            }
        }

        // Load system status
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (response.ok) {
                    const status = await response.json();
                    updateStatusDisplay(status);
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        // Update status display
        function updateStatusDisplay(status) {
            const statusElement = document.getElementById('auto-scraper-status');
            if (statusElement) {
                const autoScraper = status.auto_scraper;
                const lastRun = autoScraper.last_run ? 
                    new Date(autoScraper.last_run).toLocaleString() : 'Never';
                
                const indicatorClass = autoScraper.running ? 'status-active' : 'status-inactive';
                const statusText = autoScraper.running ? 'ACTIVE' : 'INACTIVE';
                
                statusElement.innerHTML = `
                    <span class="status-indicator ${indicatorClass}"></span>
                    <strong>AI System:</strong> ${statusText} 
                    <span style="margin: 0 15px;">|</span>
                    <strong>Auto-Scan:</strong> Every ${autoScraper.interval_minutes} min 
                    <span style="margin: 0 15px;">|</span>
                    <strong>Last Scan:</strong> ${lastRun} 
                    <span style="margin: 0 15px;">|</span>
                    <strong>Events:</strong> ${status.database.total_events}
                `;
            }
        }

        // Display events in the grid
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (!events || events.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.8); grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>No Events Found</h3>
                        <p>Try running a scan to discover new startup opportunities!</p>
                    </div>
                `;
                return;
            }

            const eventsHtml = events.map((event, index) => {
                const eventDate = event.date ? new Date(event.date).toLocaleDateString() : 'Date TBA';
                const eventLocation = event.location || 'Location TBA';
                const eventUrl = event.url || '#';
                const eventType = event.type || 'startup_program';
                
                return `
                    <div class="event-card" style="animation-delay: ${index * 0.1}s;">
                        <div class="event-header">
                            <h3 class="event-title">${event.title || 'Untitled Event'}</h3>
                            <span class="event-type type-${eventType}">
                                <i class="fas fa-tag"></i>
                                ${eventType.replace('_', ' ')}
                            </span>
                        </div>
                        
                        <p class="event-description">${event.description || 'No description available.'}</p>
                        
                        <div class="event-meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span>${eventDate}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${eventLocation}</span>
                            </div>
                        </div>
                        
                        <div class="event-actions">
                            <span class="event-source">
                                <i class="fas fa-globe"></i>
                                ${event.source || 'Unknown Source'}
                            </span>
                            ${eventUrl !== '#' ? `
                                <a href="${eventUrl}" target="_blank" class="event-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    Learn More
                                </a>
                            ` : '<span class="event-link" style="opacity: 0.5;">No Link Available</span>'}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = eventsHtml;
        }

        // Auto-refresh functionality
        let autoRefreshTimer;
        
        function startAutoRefresh() {
            autoRefreshTimer = setInterval(() => {
                console.log('Auto-refreshing events...');
                loadEvents();
            }, 300000); // 5 minutes
        }
        
        function stopAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            loadStatus();
            startAutoRefresh();
            
            // Load status every minute
            setInterval(loadStatus, 60000);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);

        // Add some interactive hover effects for cards
        document.addEventListener('mouseover', function(e) {
            if (e.target.closest('.event-card')) {
                e.target.closest('.event-card').style.transform = 'translateY(-10px) rotate(1deg)';
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.closest('.event-card')) {
                e.target.closest('.event-card').style.transform = 'translateY(0) rotate(0deg)';
            }
        });
    </script>
</body>
</html>
